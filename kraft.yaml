---
specification: '0.5'
name: helloworld-cpp
unikraft:
  version: stable
  kconfig:
    - CONFIG_LIBPOSIX_SYSINFO=y
    - CONFIG_LIBUKSIGNAL=y
targets:
  - architecture: x86_64
    platform: linuxu
  - architecture: x86_64
    platform: qemu
  - architecture: x86_64
    platform: xen
  - architecture: arm64
    platform: qemu
  - architecture: x86_64
    platform: firecracker
libraries:
  libcxxabi:
    version: stable
    kconfig:
      - CONFIG_LIBCXXABI=y
  libcxx:
    version: stable
    kconfig:
      - CONFIG_LIBCXX=y
  libunwind:
    version: stable
    kconfig:
      - CONFIG_LIBUNWIND=y
  compiler-rt:
    version: stable
    kconfig:
      - CONFIG_LIBCOMPILER_RT=y
  musl:
    version: stable
    kconfig:
      - CONFIG_LIBMUSL=y
